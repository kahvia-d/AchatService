<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <ul id="showList"></ul>
    </div>
</body>
<script src="js/axios.js"></script>
<script>
    setTimeout(function () {
        let list=document.getElementById('showList')
        axios({
            method:"get",
            url:"http://localhost/posts/selectAll",
        }).then(function (resp){
            console.log(resp.data);
            console.log(resp.data.length)
            let posts=resp.data;
            console.log(posts[0]);
            for(let i=0;i<posts.length;i++)
            {
                let temp=document.createElement('li');
                temp.innerText=posts[i].title;
                list.appendChild(temp);
            }
        })
    },1000)
</script>
</html>
